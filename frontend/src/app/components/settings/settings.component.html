<div class="mb-2">
    <ul class="nav nav-tabs">
      <li class="nav-item" *ngFor="let type of settingsTypes">
        <a class="nav-link {{settingsType&&type===settingsType&&'active'}}"  routerLink="/settings/{{type}}" href="" translate>{{type}}</a>
      </li>
    </ul>
</div>

<div *ngIf="settingsType==='main'">
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="lng" translate>lng</label>
        <select #langSelect (change)="changeLng(langSelect.value)" class="form-control">
          <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="appevts_refresh_interval" translate>appevts_refresh_interval</label>
        <input type="number" pattern="^0*[1-9]\d*$" inputmode="nymeric" min="3" max="300" step="1"  class="form-control" [(ngModel)]="app.settings.items.appevts_refresh_interval" [ngModelOptions]="{standalone: true}"  >
      </div>
      <div class="form-group">
        <label for="commands_pimary_service" translate>commands_primary_service</label>
        <select class="form-control"  [(ngModel)]="app.settings.items.commands_primary_service" [ngModelOptions]="{standalone: true}">
          <option value="flespi" disabled>Flespi</option>
          <option value="wialon">Wialon</option>
        </select>
      </div>
      <div class="form-group">
        <label for="commands_pimary_service" translate>commands_secondary_service</label>
        <select class="form-control"  [(ngModel)]="app.settings.items.commands_secondary_service" [ngModelOptions]="{standalone: true}">
          <option value="" translate>Disabled</option>
          <option value="flespi" disabled>Flespi</option>
          <option value="wialon">Wialon</option>
        </select>
      </div>
    </div>
  </div>
</div>

<button type="button" (click)="save()" class="btn btn-primary" translate>Save changes</button>
